
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thư Mời Cưới - Mạnh Tiến & Phương Thảo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ephesis&family=Barlow:wght@300;400;600&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f5f2;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }
        .font-cursive { font-family: 'Ephesis', cursive; }
        .font-accent { font-family: 'Barlow', sans-serif; }
        
        /* Animations */
        @keyframes fade-in-up {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in-up { animation: fade-in-up 1s ease-out forwards; }
        
        .reveal { opacity: 0; transform: translateY(40px); transition: all 1s ease; }
        .reveal-left { opacity: 0; transform: translateX(-50px); transition: all 1s ease; }
        .reveal-right { opacity: 0; transform: translateX(50px); transition: all 1s ease; }
        .reveal-zoom { opacity: 0; transform: scale(0.9); transition: all 1s ease; }
        .active { opacity: 1; transform: translate(0) scale(1); }

        @keyframes heart-fall {
            0% { transform: translateY(-10vh) rotate(0); opacity: 1; }
            100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }
        .heart-particle {
            position: fixed;
            top: -5%;
            z-index: 10;
            pointer-events: none;
            animation: heart-fall linear forwards;
        }

        @keyframes rotate-slow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .animate-rotate { animation: rotate-slow 5s linear infinite; }

        @keyframes heart-pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.2); opacity: 1; }
        }

        .modal { 
            display: none; 
            position: fixed; 
            inset: 0; 
            z-index: 100; 
            align-items: center; 
            justify-content: center; 
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(4px);
        }
        .modal.open { display: flex; }

        /* Calendar Styles */
        .calendar-grid div {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 40px;
            font-size: 13px;
            color: #666;
        }
        .calendar-header div {
            background-color: #8d7767;
            color: white;
            font-size: 10px;
            font-weight: bold;
            height: 30px;
        }
        .calendar-grid .day-active {
            position: relative;
            color: #f43f5e;
            font-weight: bold;
        }
        .heart-mark {
            position: absolute;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: heart-pulse 1.5s ease-in-out infinite;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div class="max-w-[420px] mx-auto bg-white shadow-2xl relative min-h-screen">
    
	<form id="rsvpForm">
  <input id="full_name" required />
  <input id="number_of_guests" type="number" />
  
  <label>
    <input type="radio" name="attending" value="yes" checked />
    Chắc chắn rồi!
  </label>
  <label>
    <input type="radio" name="attending" value="no" />
    Tiếc quá mình bận
  </label>

  <textarea id="message"></textarea>
  <button type="submit">Xác nhận</button>
</form>

<script src="/assets/script.js"></script>
<script>
  const rsvpForm = document.getElementById("rsvpForm");

  rsvpForm.addEventListener("submit", async (e) => {
    // 1. Ngăn trang web bị load lại khi nhấn submit
    e.preventDefault();

    // 2. Thu thập dữ liệu từ các input
    const formData = {
      full_name: document.getElementById("full_name").value,
      number_of_guests: parseInt(document.getElementById("number_of_guests").value) || 0,
      attending: document.querySelector('input[name="attending"]:checked')?.value,
      message: document.getElementById("message").value
    };

    try {
      // 3. Gửi dữ liệu đến Netlify Function
      const response = await fetch("/.netlify/functions/rsvp", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(formData)
      });

      const data = await response.json();

      if (response.ok) {
        alert("Cảm ơn bạn! Xác nhận thành công.");
        rsvpForm.reset(); // Xóa sạch form sau khi gửi
      } else {
        alert("Lỗi: " + (data.message || "Không thể gửi dữ liệu"));
      }
    } catch (err) {
      console.error("Lỗi kết nối:", err);
      alert("Đã có lỗi xảy ra, vui lòng thử lại sau.");
    }
  });
</script>
</body>
</html>
